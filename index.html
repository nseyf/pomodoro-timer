<!DOCTYPE html>
<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div class="col-xs-12 col-lg-12">
        <h1 id="title">Pomodoro Clock</h1>
        <div id="clock">
            <h1 id="sessionHeading">Session Length</h1>
            <a href="#" class="btn btn-primary" id="addTime">+</a>
            <h2 id="time">25</h2>
            <a href="#" class="btn btn-primary" id="subTime">-</a>
            <a href="#" class="btn btn-primary" id="resetTime">Reset</a>
        </div>
        <div id="break">
            <h1 id="sessionHeading">Break Time</h1>
            <a href="#" class="btn btn-primary" id="addBreakTime">+</a>
            <h2 id="breakTime">5</h2>
            <a href="#" class="btn btn-primary" id="subBreakTime">-</a>
        </div>
        <a href="#" class="btn btn-primary" id="startClock">start</a>
    </div>
</body>
