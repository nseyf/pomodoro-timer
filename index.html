<!DOCTYPE html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="css/style.css" />
<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.timer.js"></script>
<script type="text/javascript" src="app.js"></script>
</head>
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Poppins" rel="stylesheet">
<body>
  <div class="row">
  <div class="col-xs-12 col-lg-2 col-lg-offset-5">
  <h1>Pomodoro Clock</h1>
    <div id="pomodoro">
      <span id="minutes">25</span>
      <span id="colon">:</span>
      <span id="seconds">00</span
    </div>
    <div id="timerControls">
<button type="button" id="increment"><span class="glyphicon glyphicon-plus"></button><button class="button" id="decrement"><span class="glyphicon glyphicon-minus" id="decrement"></button></div>
  <div id="controls">
  <button type="button" id="start">Start</button>
  <button type="button" id="pause">Pause</button>
  <button type="button" id="reset">Reset</button>
  </div>
  <p>
    Built with <a href="http://jchavannes.com/jquery-timer/demo" target="_blank">jQuery timer</a>.
  </p>
  </div>
  </div>
</body>
